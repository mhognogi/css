<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function showCoords(event) {
            var x = event.clientX;
            var y = event.clientY;
            var coords = "X coords: " + x + ", Y coords: " + y;
            document.getElementById("demo").innerHTML = coords;
        }
    </script>
</head>
<body onclick="showCoords()">
</body>
</html>
